<!DOCTYPE html>
<head>
    <title>Drum</title>
</head>
<body>
    <div class="keys">
        <div data-key='65' class="keydown">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='83' class="keydown">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='68' class="keydown">
            <kbd>D</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='70' class="keydown">
            <kbd>F</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='71' class="keydown">
            <kbd>G</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='72' class="keydown">
            <kbd>H</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='74' class="keydown">
            <kbd>J</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='75' class="keydown">
            <kbd>K</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key='76' class="keydown">
            <kbd>L</kbd>
            <span class="sound">clap</span>
        </div>
    </div>

    <audio data-key="65" src=""></audio>

    <script>
        window.addEventListener('keydown',function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
        })
    </script>
</body>
</html>
